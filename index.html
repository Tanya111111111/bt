<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
    <style type="text/css">
        .item {
            width: 150px;
            height: 150px;
            background-size:100% 100%;
            background-repeat: no-repeat;
            margin-top: 20px;
            margin-left: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            height: 200px;
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
    </style>
</head>
<body>
    <h1 style="margin-left:600px">Найдите пары</h1>
    <h1><span class="time"></span></h1>
    <div class="row">
    </div>
    <script type="text/javascript">
    //див-родитель
    let time=10;
    let row = document.querySelector(".row");
    let past_item=null;

    //хранение картинок
    let images = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "1.png", "2.png", "3.png", "4.png", "5.png", "6.png"];
      
   for(let i=0;i<12;i=i+1){
    let elem=document.createElement('div');
    row.appendChild(elem);
    elem.classList.add("item");

    let i=getRand(images.length-1)
    elem.style.backgroundImage="url("+images[i]+")";
    elem.me=images[i];

    images.splice(i, 1);

    elem.onclick=function(){
      elem.classList.add("border");
      elem.classList.add("border-success");
    
      if(past_item==null){
        past_item=elem;
      }else if(past_item.me==elem.me){
        console.log("gfhf");
        past_item.style.opacity=0;
        elem.style.opacity=0;
        past_item=null;
      }else if(past_item!=elem.me){
        elem.classList.remove("border");
        past_item.classList.remove("border")
        past_item=null;
      }
        console.log(elem);
    }
   }

  

    function getRand(arg){
        let rand = Math.random() * arg;
        let round = Math.round(rand);
        return round;
    }
    </script>
</body>
</html>
